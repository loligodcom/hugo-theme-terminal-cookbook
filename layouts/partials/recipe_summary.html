<section>
  <a href="{{ .Permalink }}" aria-label="{{ .Title }}">
    <div class="terminal-card">
      <header>{{ .Title }} ({{ .Params.Time }})</header>
      <div class="image-grid">
        {{ with .Params.featured_image }}
        <img
        src="{{ . }}"
        height="256px"
        alt="{{ . }}"
        />
        <hr />
        {{ end }}
        <center>
          {{ .Summary  |  truncate 100 }}
        </center>
      </div>
    </div>
    </a>
  <br />
</section>
